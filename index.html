<section id="search-section ">
  <div class="container d-flex justify-content-center align-content-center">
    <div class="row ">
      <div class="col-md-12">
        <div class="search-box ">
          <input type="text"  autocomplete="off" class="main-search-box"  placeholder="Enter Location">
          <button type="submit" class="submitButton" onclick="mouseQuery()">Check Weather</button>
        </div>

        <div class="location">
          <div class="city">City</div>
          <div class="date">Friday 18 September 2020</div>
        </div>

        <div class="current">
          <div class="temp">0<span>°c</span></div>
          <div class="weather">Weather</div>
          <div class="description">Weather Description</div>
          <div class="hi-low">0°c / 0°c</div>
        </div>
      </div>
    </div>
  </div>
